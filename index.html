<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Below link is enabling styles in out HTML document through styles.css file. Multiple css files can be imported same way. -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="page-header">
      <img src="./assets/logo/wsa-logo.svg" />
      <h1 class="project-title">WSA Carousel</h1>
    </div>
    <section class="carousel-wrapper">
      <!-- Carousel slides with next and previous button  -->
      <div class="carousel-slides-container">
        <button class="prev-btn" onclick="changeSlide(-1)">
          <img src="./assets/icons/arrow-prev.svg" />
        </button>
        <!-- Level-2 feature : Open popup onclick of an image -->
        <img
          class="carousel-slide"
          src="./assets/images/slide1.png"
          alt="slide-1"
          onclick="openPopup()"
        />
        <img
          class="carousel-slide"
          src="./assets/images/slide2.png"
          alt="slide-2"
          onclick="openPopup()"
        />
        <img
          class="carousel-slide"
          src="./assets/images/slide3.png"
          alt="slide-3"
          onclick="openPopup()"
        />
        <button class="next-btn" onclick="changeSlide(1)">
          <img src="./assets/icons/arrow-next.svg" />
        </button>
      </div>
      <!-- Carousel dots -->
      <div class="carousel-dots">
        <span class="dot" onclick=" currentSlide(0)"></span>
        <span class="dot" onclick=" currentSlide(1)"></span>
        <span class="dot" onclick=" currentSlide(2)"></span>
      </div>
    </section>
    <p class="copyright-text">Â© 2023 WSA. All Rights Reserved.</p>

    <!-- Level-2 : Pop-up view html starts -->
    <div id="imagePopup" class="popup">
      <span class="close" onclick="closePopup()">&times;</span>
      <div class="popup-content">
        <img
          id="popup-image"
          src="./assets/images/slide3.png"
          alt="Enlarged Image"
        />
      </div>
    </div>
    <!-- Level-2 : Pop-up view html ends -->

    <!-- Importing JavaScript from script.js -->
    <script src="./javascript/script.js"></script>
  </body>
</html>
